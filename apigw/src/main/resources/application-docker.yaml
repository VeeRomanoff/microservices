spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**

server:
  port: 8089

eureka:
  client:
    service-url:
      default-zone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true